<!doctype html>
<html lang="en" >
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
    <input type="text" placeholder="search term" class="form-control" ng-model="menu.keyw" >
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.lookupMenuItems() ;">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
        <!--<div ng-controller='NarrowItDownController as menu'>-->
    <div class="row">
		<div  class="col-sm-12">

	   <ul>
       <list-item ng-repeat="category in menu.categories" on-remove="category.removeItem(index)" >-n-</list-item>
      </ul>
     <!-- <ul>
        <li ng-repeat="category in menu.categories">
          
          li-{{ category.name }}
        </li>
      </ul>-->
	  
	  
    </div>
</div>




  </div>
<script src="angular.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
