<!doctype html>
<html lang="en" >
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
  <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
    <input type="text" placeholder="search term" class="form-control" ng-model="menu.keyw" >
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.lookupMenuItems() ;">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <div class="row">
		<div  class="col-sm-12">
    <!-- found-items should be implemented as a component -->
    <found-items found-item="menu" title="{{menu.title}}" on-remove="menu.test">
   </found-items>

	  
	  
    </div>
</div>


</div>

<script src="angular.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
