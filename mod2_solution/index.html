<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as showList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in showList.items">Buy   {{ item.quantity }}  {{ item.name }}
         <button class="btn btn-default" ng-click="showList.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
       <!--<li>Buy 99 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
     </ul>
     <div class="emptyMessage" ng-if="!showList.items.length">Everything is bought! </div>

     <!--<div ng-controller='ToBuyShoppingController as showList'>
      <ol>
        <li ng-repeat="item in showList.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="showList.removeItem($index);">Remove Item</button>
        </li>
      </ol>
    </div>-->

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBroughtShoppingController as newList'>
     <h2>Already Bought:</h2>
      <ul >
       <li ng-repeat="item in newList.newitems">
        Bought {{ item.quantity }}  {{ item.name }}
       </li>
     </ul>
    <!-- <ul>
       <li>Bought 10 cookies</li>
     </ul>-->
     
     <div class="emptyMessage" ng-if="!newList.newitems.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
   <script src="angular.min.js"></script>
       <script src="app.js"></script>
</body>
</html>
